<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header id="header">
        <div id="painel"></div>
        <div id="corpo">
            <button id="btn-9" class="numero">9</button>
            <button id="btn-8" class="numero">8</button>
            <button id="btn-7" class="numero">7</button>
            <button id="btn-mais" class="operador">+</button>
            <button id="btn-6" class="numero">6</button>
            <button id="btn-5" class="numero">5</button>
            <button id="btn-4" class="numero">4</button>
            <button id="btn-menos" class="operador">-</button>
            <button id="btn-3" class="numero">3</button>
            <button id="btn-2" class="numero">2</button>
            <button id="btn-1" class="numero">1</button>
            <button id="btn-mult" class="operador">*</button>
            <button id="apagar">C</button>
            <button id="btn-0" class="numero">0</button>
            <button id="igual">=</button>
            <button id="btn-div" class="operador">/</button>
        </div>
    </header>

    <script src="/index.js"></script>
</body>
</html>
